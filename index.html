<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kardelen & Peter - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C9A961;
            --eucalyptus: #8FA f9A0;
            --dark: #2C2C2C;
            --cream: #FAF8F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            position: relative;
            background: var(--cream);
            display: flex;
            flex-direction: column;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1568084926145-83cc298b3e66?q=80&w=2070');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            z-index: 0;
        }

        /* Language Tabs */
        .language-tabs {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 0;
            padding: 1rem 0 0.5rem 0;
            background: transparent;
        }

        .lang-tab {
            padding: 0.7rem 1.8rem;
            font-size: 0.95rem;
            font-weight: 400;
            background: transparent;
            color: #999;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-tab:hover {
            color: var(--dark);
        }

        .lang-tab.active {
            color: var(--gold);
            border-bottom: 2px solid var(--gold);
        }

        .flag {
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* Card Container */
        .invitation-card {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 700px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 3rem 2rem 2rem 2rem;
        }

        /* Heart Frame */
        .heart-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            height: 75%;
            pointer-events: none;
            opacity: 0.3;
        }

        .heart-frame svg {
            width: 100%;
            height: 100%;
        }

        /* Eucalyptus decorations */
        .eucalyptus {
            position: absolute;
            opacity: 0.75;
            pointer-events: none;
            z-index: 2;
        }

        .eucalyptus.top {
            top: 2rem;
            right: 3rem;
            width: 140px;
            transform: rotate(-15deg);
        }

        .eucalyptus.bottom {
            bottom: 2.5rem;
            left: 2rem;
            width: 120px;
            transform: rotate(165deg);
        }

        /* Main Content Area */
        .main-area {
            position: relative;
            z-index: 3;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 4rem;
        }

        .couple-names {
            font-family: 'Cormorant', serif;
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--dark);
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: 12px;
            text-transform: uppercase;
        }

        .divider {
            font-family: 'Cormorant', serif;
            font-size: 2.5rem;
            color: var(--gold);
            margin: 0.3rem 0 0.8rem 0;
            font-weight: 300;
        }

        .tagline {
            font-family: 'Cormorant', serif;
            font-size: 1.15rem;
            font-weight: 300;
            font-style: italic;
            color: var(--dark);
            line-height: 1.7;
            max-width: 600px;
        }

        /* Bottom Area */
        .bottom-area {
            position: relative;
            z-index: 3;
            width: 100%;
            padding: 0 3rem 1rem 3rem;
        }

        /* Locations Row */
        .locations-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .location-item {
            text-align: center;
        }

        .location-title {
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 0.3rem;
            letter-spacing: 0.5px;
        }

        .location-date {
            font-size: 0.95rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .location-link {
            color: #666;
            text-decoration: underline;
            text-decoration-color: var(--gold);
            font-size: 0.9rem;
            transition: color 0.3s ease;
            font-weight: 300;
        }

        .location-link:hover {
            color: var(--gold);
        }

        .location-pin {
            margin-right: 0.3rem;
        }

        /* Parents Info */
        .parents-info {
            font-size: 0.75rem;
            color: #999;
            text-align: center;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .language-tabs {
                padding: 0.6rem 0 0.3rem 0;
            }

            .lang-tab {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
                letter-spacing: 0.5px;
            }

            .flag {
                font-size: 0.9rem;
            }

            .invitation-card {
                padding: 2rem 1.5rem 1.5rem 1.5rem;
            }

            .heart-frame {
                width: 70%;
                height: 70%;
            }

            .eucalyptus.top {
                width: 100px;
                right: 1.5rem;
                top: 1.5rem;
            }

            .eucalyptus.bottom {
                width: 90px;
                left: 1rem;
                bottom: 2rem;
            }

            .main-area {
                padding: 1.5rem 2rem;
            }

            .couple-names {
                font-size: 2.5rem;
                letter-spacing: 8px;
            }

            .divider {
                font-size: 2rem;
            }

            .tagline {
                font-size: 0.95rem;
                line-height: 1.6;
                max-width: 100%;
            }

            .bottom-area {
                padding: 0 1.5rem 1rem 1.5rem;
            }

            .locations-row {
                gap: 2rem;
                margin-bottom: 1.5rem;
            }

            .location-title {
                font-size: 1rem;
            }

            .location-date {
                font-size: 0.85rem;
            }

            .location-link {
                font-size: 0.8rem;
            }

            .parents-info {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .lang-tab {
                padding: 0.4rem 0.7rem;
                font-size: 0.7rem;
            }

            .invitation-card {
                padding: 1.5rem 1rem 1rem 1rem;
            }

            .couple-names {
                font-size: 2rem;
                letter-spacing: 6px;
            }

            .divider {
                font-size: 1.7rem;
            }

            .tagline {
                font-size: 0.88rem;
            }

            .locations-row {
                gap: 1.5rem;
            }

            .location-title {
                font-size: 0.95rem;
            }

            .eucalyptus.top {
                width: 80px;
            }

            .eucalyptus.bottom {
                width: 75px;
            }
        }

        @media (max-height: 700px) {
            .main-content {
                padding: 0.5rem;
            }

            .invitation-card {
                padding: 2rem 1.5rem 1.5rem 1.5rem;
            }

            .main-area {
                padding: 1rem 3rem;
            }

            .tagline {
                font-size: 1rem;
                line-height: 1.6;
            }
        }
    </style>
</head>
