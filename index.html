<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kardelen & Peter - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600&family=Montserrat:wght@300;400&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #7B8FA3;
            --light-blue: #A6B5C8;
            --dark-blue: #4A5F7A;
            --cream: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            position: relative;
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* Blue Floral Background */
        .floral-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: white;
        }

        /* Names wrapper - heart is relative to this */
        .names-wrapper {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 3.65rem 5.45rem;
        }

        /* Heart Frame - absolutely positioned inside names-wrapper */
        .heart-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.4;
        }

        .heart-frame svg {
            width: 100%;
            height: 100%;
        }

        /* Language Tabs */
        .language-tabs {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 0;
            padding: 1rem 0 0.5rem 0;
            background: transparent;
        }

        .lang-tab {
            padding: 0.7rem 1.8rem;
            font-size: 0.95rem;
            font-weight: 400;
            background: transparent;
            color: var(--light-blue);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-tab:hover {
            color: var(--blue);
        }

        .lang-tab.active {
            color: var(--dark-blue);
            border-bottom: 2px solid var(--dark-blue);
        }

        .flag {
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* Card Container */
        .invitation-card {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 700px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 3rem 2rem 2rem 2rem;
        }

        /* Main Content Area */
        .main-area {
            position: relative;
            z-index: 3;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem 2rem;
        }

        .couple-names {
            font-family: 'Alex Brush', cursive;
            font-size: clamp(2.55rem, 4.45rem, 3.2rem);
            font-weight: 400;
            color: var(--blue);
            margin-bottom: 0.1rem;
            line-height: 1.1;
        }

        .divider {
            font-family: 'Cormorant', serif;
            font-size: clamp(2.15rem, 3.45rem, 2.55rem);
            color: var(--blue);
            margin: 0.2rem 0;
            font-weight: 300;
        }

        .tagline {
            font-family: 'Cormorant', serif;
            font-size: clamp(1.24rem, 1.8vw, 1.37rem);
            font-weight: 300;
            font-style: italic;
            color: var(--dark-blue);
            line-height: 1.65;
            max-width: 480px;
            margin-top: 0.9rem;
            text-align: center;
        }

        /* Bottom Area */
        .bottom-area {
            position: relative;
            z-index: 3;
            width: 100%;
            padding: 0 2rem 0.8rem 2rem;
            margin-bottom: 0.3rem;
        }

        /* Locations Row */
        .locations-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 0.4rem;
            padding: 0.5rem 0;
        }

        .location-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.35rem 0;
            gap: 0.2rem;
        }

        .location-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(0.97rem, 1.55vw, 1.1rem);
            font-weight: 600;
            color: var(--blue);
            margin-bottom: 0.25rem;
            letter-spacing: 0.3px;
            text-align: center;
        }

        .location-date {
            font-size: clamp(0.94rem, 1.5vw, 1.06rem);
            color: var(--blue);
            margin-bottom: 0.25rem;
            font-weight: 300;
            text-align: center;
        }

        .location-link {
            color: var(--light-blue);
            text-decoration: underline;
            text-decoration-color: var(--blue);
            font-size: clamp(0.91rem, 1.45vw, 1.02rem);
            transition: color 0.3s ease;
            font-weight: 300;
            text-align: center;
        }

        .location-link:hover {
            color: var(--dark-blue);
        }

        .location-pin {
            margin-right: 0.15rem;
        }

        /* Parents Info */
        .parents-info {
            font-size: clamp(0.87rem, 1.35vw, 0.97rem);
            color: var(--light-blue);
            text-align: center;
            font-weight: 300;
            line-height: 1.6;
            padding-top: 0.6rem;
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .language-tabs { padding: 0.5rem 0 0.3rem 0; }
            .lang-tab { padding: 0.45rem 0.9rem; font-size: 0.72rem; letter-spacing: 0.4px; }
            .flag { font-size: 0.88rem; }
            .invitation-card { padding: 1.5rem 1rem 1rem 1rem; }
            .names-wrapper { padding: 3.65rem 5.45rem; }
            .main-area { padding: 0.5rem 1rem; align-items: center; }
            .couple-names { font-size: clamp(2.55rem, 6.5vw, 3.2rem); }
            .divider { font-size: clamp(2.15rem, 5vw, 2.65rem); }
            .tagline { font-size: clamp(1.24rem, 2.5vw, 1.38rem); max-width: 88%; margin-top: 0.6rem; text-align: center; }
            .bottom-area { padding: 0 1rem 0.3rem 1rem; margin-bottom: 0.15rem; }
            .locations-row { gap: 0.8rem; margin-bottom: 0.2rem; padding: 0.4rem 0; }
            .location-item { align-items: center; padding: 0.3rem 0; gap: 0.18rem; }
            .location-title { font-size: clamp(0.9rem, 2vw, 1.02rem); text-align: center; }
            .location-date { font-size: clamp(0.87rem, 1.9vw, 0.99rem); text-align: center; }
            .location-link { font-size: clamp(0.84rem, 1.8vw, 0.96rem); text-align: center; }
            .parents-info { font-size: clamp(0.8rem, 1.7vw, 0.9rem); text-align: center; padding-top: 0.5rem; }
        }

        @media (max-width: 480px) {
            .lang-tab { padding: 0.38rem 0.65rem; font-size: 0.68rem; }
            .invitation-card { padding: 1.2rem 0.8rem 0.8rem 0.8rem; }
            .names-wrapper { padding: 3rem 4.5rem; }
            .couple-names { font-size: clamp(2.2rem, 7.5vw, 2.8rem); }
            .divider { font-size: clamp(1.8rem, 5.5vw, 2.25rem); }
            .tagline { font-size: clamp(1.16rem, 2.8vw, 1.3rem); }
            .locations-row { gap: 0.6rem; }
            .location-title { font-size: clamp(0.86rem, 2.2vw, 0.98rem); }
            .location-date { font-size: clamp(0.83rem, 2.1vw, 0.94rem); }
            .location-link { font-size: clamp(0.8rem, 2vw, 0.9rem); }
            .parents-info { font-size: clamp(0.76rem, 1.9vw, 0.86rem); }
        }

        @media (max-height: 700px) {
            .main-content { padding: 0.4rem; }
            .invitation-card { padding: 1.2rem 1rem 0.6rem 1rem; }
            .main-area { padding: 0.4rem 1rem; }
            .tagline { margin-top: 0.5rem; line-height: 1.55; }
            .bottom-area { padding: 0 1rem 0.3rem 1rem; }
        }
    </style>
</head>
