<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kardelen & Peter - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600&family=Montserrat:wght@300;400&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #7B8FA3;
            --light-blue: #A6B5C8;
            --dark-blue: #4A5F7A;
            --cream: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            position: relative;
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* Blue Floral Background */
        .floral-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: white;
        }

        /* Names wrapper - heart is relative to this */
        .names-wrapper {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 3.9rem 5.7rem;
            margin-top: -0.25rem;
        }

        /* Heart Frame - absolutely positioned inside names-wrapper */
        .heart-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.4;
        }

        .heart-frame svg {
            width: 100%;
            height: 100%;
        }

        /* Language Tabs */
        .language-tabs {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 0;
            padding: 1rem 0 0.5rem 0;
            background: transparent;
        }

        .lang-tab {
            padding: 0.95rem 2.1rem;
            font-size: 1.1rem;
            font-weight: 400;
            background: transparent;
            color: var(--light-blue);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .lang-tab:hover {
            color: var(--blue);
        }

        .lang-tab.active {
            color: var(--dark-blue);
            border-bottom: 2px solid var(--dark-blue);
        }

        .flag {
            font-size: 1.3rem;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            margin-top: -0.3rem;
        }

        /* Card Container */
        .invitation-card {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 700px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2.7rem 2rem 1.7rem 2rem;
        }

        /* Main Content Area */
        .main-area {
            position: relative;
            z-index: 3;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0rem 2rem 1rem 2rem;
            margin-top: -2.3rem;
        }

        .couple-names {
            font-family: 'Alex Brush', cursive;
            font-size: clamp(2.8rem, 4.7vw, 3.45rem);
            font-weight: 400;
            color: var(--blue);
            margin-bottom: 0.1rem;
            line-height: 1.1;
        }

        .divider {
            font-family: 'Cormorant', serif;
            font-size: clamp(2.4rem, 3.7vw, 2.8rem);
            color: var(--blue);
            margin: 0.2rem 0;
            font-weight: 300;
        }

        .tagline {
            font-family: 'Cormorant', serif;
            font-size: clamp(1.49rem, 2.05vw, 1.62rem);
            font-weight: 300;
            font-style: italic;
            color: var(--dark-blue);
            line-height: 1.65;
            max-width: 480px;
            margin-top: 0.9rem;
            text-align: center;
        }

        /* Bottom Area */
        .bottom-area {
            position: relative;
            z-index: 3;
            width: 100%;
            padding: 0 2rem 0.8rem 2rem;
            margin-bottom: 0.3rem;
            margin-top: -0.55rem;
        }

        /* Locations Row */
        .locations-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 0.4rem;
            padding: 0.5rem 0;
        }

        .location-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.35rem 0;
            gap: 0.2rem;
        }

        .location-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.24rem, 1.8vw, 1.37rem);
            font-weight: 600;
            color: var(--blue);
            margin-bottom: 0.3rem;
            letter-spacing: 0.3px;
            text-align: center;
        }

        .location-date {
            font-size: clamp(1.24rem, 1.8vw, 1.37rem);
            color: var(--blue);
            margin-bottom: 0.25rem;
            font-weight: 300;
            text-align: center;
        }

        .location-link {
            color: var(--light-blue);
            text-decoration: underline;
            text-decoration-color: var(--blue);
            font-size: clamp(1.24rem, 1.8vw, 1.37rem);
            transition: color 0.3s ease;
            font-weight: 300;
            text-align: center;
            margin-bottom: 0.35rem;
        }

        .location-link:hover {
            color: var(--dark-blue);
        }

        .location-pin {
            margin-right: 0.15rem;
        }

        /* Parent names under each location */
        .parent-names {
            font-size: clamp(1.24rem, 1.8vw, 1.37rem);
            color: var(--light-blue);
            text-align: center;
            font-weight: 300;
            font-style: italic;
            line-height: 1.5;
            margin-top: 0.2rem;
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .language-tabs { padding: 0.5rem 0 0.3rem 0; }
            .lang-tab { padding: 0.7rem 1.5rem; font-size: 0.9rem; letter-spacing: 0.8px; }
            .flag { font-size: 1.1rem; }
            .main-content { margin-top: -0.25rem; }
            .invitation-card { padding: 0.7rem 0.6rem 0.5rem 0.6rem; }
            .names-wrapper { padding: 3.3rem 4.5rem; margin-top: -0.2rem; }
            .main-area { padding: 0rem 0.6rem 0.8rem 0.6rem; align-items: center; margin-top: -1.8rem; }
            .couple-names { font-size: clamp(2.65rem, 6.8vw, 3.25rem); }
            .divider { font-size: clamp(2.25rem, 5.3vw, 2.7rem); }
            .tagline { 
                font-size: clamp(1.35rem, 2.5vw, 1.48rem); 
                max-width: 96%; 
                margin-top: 0.7rem; 
                text-align: center;
                line-height: 1.55;
            }
            .bottom-area { padding: 0 0.6rem 0.3rem 0.6rem; margin-top: -0.6rem; }
            .locations-row { 
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.8rem; 
                margin-bottom: 0.3rem; 
                padding: 0.5rem 0; 
            }
            .location-item { 
                align-items: center; 
                padding: 0.3rem 0; 
                gap: 0.22rem;
                text-align: center;
            }
            .location-title { 
                font-size: clamp(1.1rem, 2.2vw, 1.24rem); 
                text-align: center; 
                font-weight: 600;
            }
            .location-date { 
                font-size: clamp(1.1rem, 2.2vw, 1.24rem); 
                text-align: center; 
                font-weight: 300;
            }
            .location-link { 
                font-size: clamp(1.1rem, 2.2vw, 1.24rem); 
                text-align: center;
            }
            .parent-names { 
                font-size: clamp(1.1rem, 2.2vw, 1.24rem); 
                text-align: center; 
                font-style: italic;
            }
        }

        @media (max-width: 480px) {
            .lang-tab { padding: 0.6rem 1.2rem; font-size: 0.82rem; }
            .flag { font-size: 1rem; }
            .invitation-card { padding: 0.5rem 0.4rem 0.4rem 0.4rem; }
            .names-wrapper { padding: 2.8rem 3.8rem; margin-top: -0.18rem; }
            .main-area { margin-top: -1.5rem; padding: 0rem 0.4rem 0.8rem 0.4rem; }
            .couple-names { font-size: clamp(2.35rem, 7.8vw, 2.85rem); }
            .divider { font-size: clamp(2rem, 5.8vw, 2.35rem); }
            .tagline { 
                font-size: clamp(1.28rem, 2.9vw, 1.4rem);
                max-width: 97%;
                line-height: 1.5;
            }
            .bottom-area { margin-top: -0.5rem; padding: 0 0.4rem 0.3rem 0.4rem; }
            .locations-row { gap: 0.6rem; }
            .location-item { padding: 0.25rem 0; gap: 0.2rem; }
            .location-title { font-size: clamp(1.04rem, 2.5vw, 1.16rem); text-align: center; }
            .location-date { font-size: clamp(1.04rem, 2.5vw, 1.16rem); text-align: center; }
            .location-link { font-size: clamp(1.04rem, 2.5vw, 1.16rem); text-align: center; }
            .parent-names { font-size: clamp(1.04rem, 2.5vw, 1.16rem); text-align: center; }
        }

        @media (max-height: 700px) {
            .main-content { padding: 0.3rem; margin-top: -0.25rem; }
            .invitation-card { padding: 0.5rem 0.6rem 0.4rem 0.6rem; }
            .main-area { padding: 0rem 0.6rem 0.6rem 0.6rem; margin-top: -1.8rem; }
            .tagline { margin-top: 0.6rem; line-height: 1.5; max-width: 96%; }
            .bottom-area { padding: 0 0.6rem 0.3rem 0.6rem; margin-top: -0.5rem; }
        }
    </style>
</head>

    <script>
        const translations = {
            tr: {
                tagline: "Farklƒ± diller, aynƒ± kalp. Yollarƒ±mƒ±z ba≈üka yerlerden ba≈üladƒ± ama hik√¢yemiz ortak bir yerde bulu≈ütu. Bu √∂zel g√ºnde d√ºnyamƒ±zdan bir par√ßa olan sizlerle yan yana olmak istiyoruz ü§ç",
                kinaTitle: "D√ºƒü√ºn",
                kinaDate: "1 Aƒüustos 2026, saat 18:00",
                kinaLocation: "Arpak√∂y, Ordu, TR",
                nikahTitle: "Resmi Nikah",
                nikahDate: "24 Temmuz 2026, saat 11:00",
                nikahLocation: "Gro√ügr√ºndlach, N√ºrnberg, DE"
            },
            en: {
                tagline: "Different languages, one shared heart. Our paths started in different places, but our story became one. Celebrating this moment with people from all over our world means everything to us ü§ç",
                kinaTitle: "Wedding Party",
                kinaDate: "August 1st, 2026, at 6:00 PM",
                kinaLocation: "Arpak√∂y, Ordu, TR",
                nikahTitle: "Civil Wedding",
                nikahDate: "July 24th, 2026, at 11:00 AM",
                nikahLocation: "Gro√ügr√ºndlach, N√ºrnberg, DE"
            },
            de: {
                tagline: "Verschiedene Sprachen, ein gemeinsames Herz. Unsere Wege begannen an unterschiedlichen Orten, doch unsere Geschichte wurde eine. Diesen Moment mit Menschen aus unserer ganzen Welt zu teilen, macht ihn vollkommen ü§ç",
                kinaTitle: "Hochzeitsfeier",
                kinaDate: "1. August 2026, um 18:00 Uhr",
                kinaLocation: "Arpak√∂y, Ordu, TR",
                nikahTitle: "Standesamtliche Trauung",
                nikahDate: "24. Juli 2026, um 11:00 Uhr",
                nikahLocation: "Gro√ügr√ºndlach, N√ºrnberg, DE"
            }
        };

        function selectLanguage(lang) {
            document.querySelectorAll('.lang-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById('tab' + lang.charAt(0).toUpperCase() + lang.slice(1)).classList.add('active');
            const t = translations[lang];
            document.getElementById('tagline').textContent = t.tagline;
            document.getElementById('kinaTitle').textContent = t.kinaTitle;
            document.getElementById('kinaDate').textContent = t.kinaDate;
            document.getElementById('kinaLocation').textContent = t.kinaLocation;
            document.getElementById('nikahTitle').textContent = t.nikahTitle;
            document.getElementById('nikahDate').textContent = t.nikahDate;
            document.getElementById('nikahLocation').textContent = t.nikahLocation;
        }

        // Geo-detect country and set language
        async function detectAndSetLanguage() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                const country = data.country_code;
                if (country === 'DE' || country === 'AT' || country === 'CH') {
                    selectLanguage('de');
                } else if (country === 'TR') {
                    selectLanguage('tr');
                } else {
                    selectLanguage('en');
                }
            } catch (e) {
                // Fallback to browser language if geo fails
                const lang = navigator.language || navigator.userLanguage || 'en';
                if (lang.startsWith('de')) selectLanguage('de');
                else if (lang.startsWith('tr')) selectLanguage('tr');
                else selectLanguage('en');
            }
        }

        detectAndSetLanguage();
    </script>
