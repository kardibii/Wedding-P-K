<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kardelen & Peter - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600&family=Montserrat:wght@300;400&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #7B8FA3;
            --light-blue: #A6B5C8;
            --dark-blue: #4A5F7A;
            --cream: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            position: relative;
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* Blue Floral Background */
        .floral-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: white;
        }

        /* Names wrapper - heart is relative to this */
        .names-wrapper {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 3.2rem 5rem;
        }

        /* Heart Frame - absolutely positioned inside names-wrapper */
        .heart-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.4;
        }

        .heart-frame svg {
            width: 100%;
            height: 100%;
        }

        /* Language Tabs */
        .language-tabs {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 0;
            padding: 1rem 0 0.5rem 0;
            background: transparent;
        }

        .lang-tab {
            padding: 0.7rem 1.8rem;
            font-size: 0.95rem;
            font-weight: 400;
            background: transparent;
            color: var(--light-blue);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-tab:hover {
            color: var(--blue);
        }

        .lang-tab.active {
            color: var(--dark-blue);
            border-bottom: 2px solid var(--dark-blue);
        }

        .flag {
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* Card Container */
        .invitation-card {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 700px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 3rem 2rem 2rem 2rem;
        }

        /* Main Content Area */
        .main-area {
            position: relative;
            z-index: 3;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 4rem;
        }

        .couple-names {
            font-family: 'Alex Brush', cursive;
            font-size: 4.5rem;
            font-weight: 400;
            color: var(--blue);
            margin-bottom: 0.3rem;
            line-height: 1.1;
        }

        .divider {
            font-family: 'Cormorant', serif;
            font-size: 3rem;
            color: var(--blue);
            margin: 0.5rem 0;
            font-weight: 300;
        }

        .tagline {
            font-family: 'Cormorant', serif;
            font-size: 1.15rem;
            font-weight: 300;
            font-style: italic;
            color: var(--dark-blue);
            line-height: 1.7;
            max-width: 600px;
            margin-top: 1.5rem;
        }

        /* Bottom Area */
        .bottom-area {
            position: relative;
            z-index: 3;
            width: 100%;
            padding: 0 3rem 1rem 3rem;
        }

        /* Locations Row */
        .locations-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .location-item {
            text-align: center;
        }

        .location-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--blue);
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
        }

        .location-date {
            font-size: 0.95rem;
            color: var(--blue);
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .location-link {
            color: var(--light-blue);
            text-decoration: underline;
            text-decoration-color: var(--blue);
            font-size: 0.9rem;
            transition: color 0.3s ease;
            font-weight: 300;
        }

        .location-link:hover {
            color: var(--dark-blue);
        }

        .location-pin {
            margin-right: 0.3rem;
        }

        /* Parents Info */
        .parents-info {
            font-size: 0.75rem;
            color: var(--light-blue);
            text-align: center;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .language-tabs {
                padding: 0.6rem 0 0.3rem 0;
            }

            .lang-tab {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
                letter-spacing: 0.5px;
            }

            .flag {
                font-size: 0.9rem;
            }

            .invitation-card {
                padding: 2rem 1.5rem 1.5rem 1.5rem;
            }

            .names-wrapper {
                padding: 2.5rem 3.8rem;
            }

            .main-area {
                padding: 1.5rem 2rem;
            }

            .couple-names {
                font-size: 3.2rem;
            }

            .divider {
                font-size: 2.5rem;
            }

            .date-info {
                font-size: 1rem;
                margin-top: 1.5rem;
            }

            .tagline {
                font-size: 0.95rem;
                line-height: 1.6;
                max-width: 100%;
                margin-top: 1.5rem;
            }

            .bottom-area {
                padding: 0 1.5rem 1rem 1.5rem;
            }

            .locations-row {
                gap: 2rem;
                margin-bottom: 1.5rem;
            }

            .location-title {
                font-size: 0.95rem;
            }

            .location-date {
                font-size: 0.85rem;
            }

            .location-link {
                font-size: 0.8rem;
            }

            .parents-info {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .lang-tab {
                padding: 0.4rem 0.7rem;
                font-size: 0.7rem;
            }

            .invitation-card {
                padding: 1.5rem 1rem 1rem 1rem;
            }

            .names-wrapper {
                padding: 2rem 3.2rem;
            }
        }

        @media (max-height: 700px) {
            .main-content {
                padding: 0.5rem;
            }

            .invitation-card {
                padding: 2rem 1.5rem 1.5rem 1.5rem;
            }

            .main-area {
                padding: 1rem 3rem;
            }

            .tagline {
                font-size: 1rem;
                line-height: 1.6;
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
